<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLP Parsing Demo</title>
    <link rel="stylesheet" href="style.css" />
   <script src="https://unpkg.com/compromise"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sentence Parser</h1>
      <textarea
        id="inputText"
        placeholder="Enter your sentence here..."
      ></textarea>
      <button id="parseButton">Parse Sentence</button>

      <div class="output-section">
        <h2>Syntax Analysis</h2>
        <div id="syntaxOutput">Parsed syntax will appear here</div>
      </div>

      <div class="output-section">
        <h2>Word Sense</h2>
        <div id="wordSenseOutput">
          Word sense disambiguation and NER results will appear here
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
